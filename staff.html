<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal</title>
    <style>
        /* General Body Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://images.unsplash.com/photo-1671347020855-8f35d210ee9a?q=80&w=1632&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
            background-size: cover;
            background-position: center;
        }

        /* Container for login and button */
        .container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
        }

        /* Input Field Styling */
        .password-input {
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        /* Login Button Styling */
        .login-button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Features Button Styling */
        .features-button {
            display: none;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            display: none;
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            min-width: 200px;
            border-radius: 5px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Dropdown Item Styling */
        .dropdown a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown a:hover {
            background-color: #ddd;
        }

    </style>
</head>
<body>
    <div class="container" id="loginContainer">
        <input type="password" id="password" class="password-input" placeholder="Enter Password" />
        <button id="loginBtn" class="login-button">Login</button>
    </div>

    <button id="featuresBtn" class="features-button">Features</button>

    <div id="dropdownMenu" class="dropdown">
        <a href="#">Register New Patient</a>
        <a href="#">Patient's Treatment</a>
        <a href="#">Patient's Record</a>
    </div>

    <script>
        // Password authentication and button visibility
        const loginButton = document.getElementById('loginBtn');
        const featuresButton = document.getElementById('featuresBtn');
        const passwordInput = document.getElementById('password');
        const dropdownMenu = document.getElementById('dropdownMenu');
        const loginContainer = document.getElementById('loginContainer');

        // Click event for login button
        loginButton.addEventListener('click', () => {
            const password = passwordInput.value;
            if (password === 'admin123') { // Change 'admin123' to your desired password
                // Hide login elements
                loginContainer.style.display = 'none';
                // Show the Features button
                featuresButton.style.display = 'block';
            } else {
                alert('Incorrect Password!');
            }
        });

        // Click event for Features button to toggle dropdown
        featuresButton.addEventListener('click', () => {
            if (dropdownMenu.style.display === 'block') {
                dropdownMenu.style.display = 'none';
            } else {
                dropdownMenu.style.display = 'block';
            }
        });
    </script>
</body>
</html>
